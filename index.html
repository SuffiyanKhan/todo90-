<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
    <div class="todo">
        <div class="siddebar">
            <input type="checkbox" id="check">
            <label for="check">
                <i class="fas fa-bars" id="btn"></i>
                <i class="fas fa-times" id="cancel"></i>
            </label>
            <div class="sidebar">
                <header>My menu</header>
                <a id="showProfile" class="active" href="#"><i class="fas fa-user"></i><span>Your profile</span></a>
                <a class="active" href="./index.html"><i class="fas fa-qrcode"></i><span>Dashboard</span></a>
                <a href="#"><i class="fas fa-link"></i><span>Shortcuts</span></a>
                <a href="#"><i class="fas fa-stream"></i><span>Overview</span></a>
                <a href="#"><i class="fas fa-calendar"></i><span>Events</span></a>
                <a href="#"><i class="fas fa-question-circle"></i><span>About</span></a>
                <a href="#"><i class="fas fa-sliders-h"></i><span>Services</span></a>
                <a href="#"><i class="fas fa-envelope"></i><span>Contant</span></a>
                <a id="logOut" href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i><span>Log out</span></a>
            </div>
            <div class="popup">
                <div>
                    <h2>Your Profile</h2>
                    <div class="popupContant">
                        <p id="name">Name : suffiyan ahmed Khan</p>
                        <p id="email">Email : suffiyanahmed123@gmail.com</p>
                        <p id="phoneNo">03131004416</p>
                    </div>
                    <div class="close">
                        <button class="btn btn-warning" id="closed">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="Todo" >
            <div class="getTodo">
                <input placeholder="Enter something" class="form-control" type="text" id="getTodo">
                <button class="btn btn-success" id="add">Add</button>
                <button class="btn btn-danger" id="adeleteed">Delete All</button>
            </div>
            <div id="container_tabel">
                <div>
                    <table  class="table table-striped table-bordered container">
                        <thead>
                            <tr>
                                <th>S.NO</th>
                                <th>Task</th>
                                <th>Date / Time</th>
                                <th>Delete / Edit</th>
                            </tr>
                        </thead>
                        <tbody id="newRow">
                        </tbody>
                    </table> 
                 </div>
            </div>
            <div style="display: none;" class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" ></div>
              </div>
        </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
